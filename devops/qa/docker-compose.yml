version: '3.8'

services:
  # ==================== QA ====================
  mssql-qa:
    container_name: codexy-mssql-qa
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    env_file:
      - .env
    ports:
      - "1434:1433"
    networks:
      - network_qa
    volumes:
      - mssql_data_qa:/var/opt/mssql
      - "./backups:/backups/mssql"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P \"$MSSQL_SA_PASSWORD\" -Q \"SELECT 1\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - com.codexy.group=codexy
      - com.codexy.environment=qa

# ==================== VOLÃšMENES ====================
volumes:
  mssql_data_qa:
    driver: local
    name: mssql_data_qa

# ==================== REDES ====================
networks:
  network_qa:
    driver: bridge
    name: network_qa
