version: '3.8'

services:
  # ==================== DESARROLLO ====================
  mssql-develop:
    container_name: codexy-mssql-develop
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    env_file:
      - .env
    ports:
      - "1433:1433"
    networks:
      - network_develop
    volumes:
      - mssql_data_develop:/var/opt/mssql
      - "./backups:/backups/mssql"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P \"$MSSQL_SA_PASSWORD\" -Q \"SELECT 1\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - com.codexy.group=codexy
      - com.codexy.environment=develop

# ==================== VOLÃšMENES ====================
volumes:
  mssql_data_develop:
    driver: local
    name: mssql_data_develop

# ==================== REDES ====================
networks:
  network_develop:
    driver: bridge
    name: network_develop
