version: '3.8'

services:
  # ==================== DESARROLLO ====================
  mssql-develop:
    container_name: codexy-mssql-develop
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    env_file:
      - .env.dev
    ports:
      - "1433:1433"
    networks:
      - network_develop
    volumes:
      - mssql_data_develop:/var/opt/mssql
      - "./backups/develop:/backups/mssql"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P \"$MSSQL_SA_PASSWORD\" -Q \"SELECT 1\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - com.codexy.group=codexy
      - com.codexy.environment=develop

  # ==================== QA ====================
  mssql-qa:
    container_name: codexy-mssql-qa
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    env_file:
      - .env.qa
    ports:
      - "1434:1433"
    networks:
      - network_qa
    volumes:
      - mssql_data_qa:/var/opt/mssql
      - "./backups/qa:/backups/mssql"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P \"$MSSQL_SA_PASSWORD\" -Q \"SELECT 1\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - com.codexy.group=codexy
      - com.codexy.environment=qa

  # ==================== STAGING ====================
  mssql-staging:
    container_name: codexy-mssql-staging
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    env_file:
      - .env.staging
    ports:
      - "1435:1433"
    networks:
      - network_staging
    volumes:
      - mssql_data_staging:/var/opt/mssql
      - "./backups/staging:/backups/mssql"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P \"$MSSQL_SA_PASSWORD\" -Q \"SELECT 1\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - com.codexy.group=codexy
      - com.codexy.environment=staging

  # ==================== PRODUCCIÓN ====================
  mssql-prod:
    container_name: codexy-mssql-prod
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    env_file:
      - .env.prod
    ports:
      - "1436:1433"
    networks:
      - network_prod
    volumes:
      - mssql_data_prod:/var/opt/mssql
      - "./backups/prod:/backups/mssql"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P \"$MSSQL_SA_PASSWORD\" -Q \"SELECT 1\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - com.codexy.group=codexy
      - com.codexy.environment=prod

# ==================== VOLÚMENES ====================
volumes:
  mssql_data_develop:
    driver: local
    name: mssql_data_develop
  mssql_data_qa:
    driver: local
    name: mssql_data_qa
  mssql_data_staging:
    driver: local
    name: mssql_data_staging
  mssql_data_prod:
    driver: local
    name: mssql_data_prod

# ==================== REDES ====================
networks:
  network_develop:
    driver: bridge
    name: network_develop
  network_qa:
    driver: bridge
    name: network_qa
  network_staging:
    driver: bridge
    name: network_staging
  network_prod:
    driver: bridge
    name: network_prod
